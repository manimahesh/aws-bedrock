# kubernetes/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: travel-agent-deployment
  labels:
    app: travel-agent
spec:
  replicas: 2 # Run two instances of your application for redundancy
  selector:
    matchLabels:
      app: travel-agent
  template:
    metadata:
      labels:
        app: travel-agent
    spec:
      serviceAccountName: travel-agent-sa
      containers:
      - name: travel-agent-container
        image: 623386377217.dkr.ecr.us-west-2.amazonaws.com/ai-travel-agent-repo:e4e127eb36e2e5d9d88759772385a9fe0ceb28e3 
        imagePullPolicy: Always
        ports:
        - containerPort: 3000 # Matches the port exposed by your Express app (server.js)
        resources:
          requests: # Guaranteed minimum resources
            memory: "64Mi"
            cpu: "100m" # 100 millicores (0.1 CPU core)
          limits:   # Maximum allowed resources (was incorrectly formatted)
            memory: "128Mi"
            cpu: "500m" # 500 millicores (0.5 CPU core)