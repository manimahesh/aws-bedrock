<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Travel Agent</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        form { display: flex; flex-direction: column; gap: 10px; padding: 20px; border: 1px solid #ccc; border-radius: 5px; }
        input, button { padding: 10px; font-size: 16px; }
        button { cursor: pointer; background-color: #4CAF50; color: white; border: none; }
        #itinerary-output { margin-top: 20px; padding: 15px; border: 1px solid #ddd; white-space: pre-wrap; background-color: #f9f9f9; }
        .loading { color: blue; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>✈️ AI Travel Agent</h1>
    <form id="itinerary-form">
        <label for="city">Destination City:</label>
        <input type="text" id="city" name="city" required placeholder="e.g., Paris">

        <label for="duration">Duration of Stay (Days):</label>
        <input type="number" id="duration" name="duration" required min="1" value="3">

        <button type="submit">Generate Itinerary</button>
    </form>

    <div id="itinerary-output"></div>

    <script>
        document.getElementById('itinerary-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const city = document.getElementById('city').value;
            const duration = document.getElementById('duration').value;
            const output = document.getElementById('itinerary-output');

            output.innerHTML = '<p class="loading">Generating itinerary... please wait.</p>';

            try {
                const response = await fetch('/api/itinerary', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ city, duration: parseInt(duration) })
                });

                const data = await response.json();

                if (response.ok) {
                    output.innerHTML = `<h2>Generated Itinerary:</h2>${data.itinerary}`;
                } else {
                    output.innerHTML = `<p class="error">Error: ${data.error || 'Unknown error occurred.'}</p>`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                output.innerHTML = `<p class="error">A network error occurred: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
